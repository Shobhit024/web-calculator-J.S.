<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator-.css" />
  </head>

  <body>
    <section class="section-1">
      <div class="container" id="0001">
        <h1 class="title-1" id="title01">Calculator</h1>
        <div class="result" id="result01">0</div>
        <div class="keypad" id="key01">
          <button class="button7" id="7">7</button>
          <button class="button8" id="8">8</button>
          <button class="button9" id="9">9</button>
          <button class="del">DEL</button>
          <button class="button4" id="4">4</button>
          <button class="button5" id="5">5</button>
          <button class="button6" id="6">6</button>
          <button class="plus" id="addi">+</button>
          <button class="button1" id="1">1</button>
          <button class="button2" id="2">2</button>
          <button class="button3" id="3">3</button>
          <button class="subtraction" id="sub1">-</button>
          <button class="point" id="dot1">.</button>
          <button class="button0" id="zero0">0</button>
          <button class="division" id="divide1">/</button>
          <button class="multipulation" id="multi1">x</button>
          <button class="rest" id="rest1">RESET</button>
          <button class="equal" id="equal1">=</button>
        </div>
      </div>
    </section>
    <script src="calculator.js"></script>
  </body>
</html>
